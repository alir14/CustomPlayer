                        <div id="fill"></div>

                        <tr>
                            <td style="width: 56%;" >

                            <td style="width: 27%;">
                                <img src="img/play.png" onclick="PlayOrPause()" id="playbtn" />
                            </td>
                            <td style="width: 30%;">

                                </svg> -->
                            </td>
                            <td>
                                <input type="range" id="volume" min="0" max="1" 
                                value="0.40" step="0.20" onchange="ChangeVolume()"/>

            <div class="card" style="width: 18rem; background: inherit;" >
